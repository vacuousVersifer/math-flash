<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Flash</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Math based flash cards for my sister">
        <meta name="keywords" content="flash, cards, math, 5th">
        <meta name="author" content="vacousVersifer">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="index.js" defer></script>

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header_wrapper">
            <h1 id="header_text">Math Flash</h1>
        </div>
        
        <ul id="main_wrapper" class="col-9 menu">
            <li id="question_wrapper">
                <p id="question_text">Please await question!</p>
            </li>
            <li id="answer_wrapper">
                <form id="answer_form">
                    <input id="answer_input" type="text" placeholder="Enter your answer here!" autocomplete="off">
                    <input type="submit" value="Enter!">
                </form>
                <table>
                    <tr>
                        <td><input type="submit" value="1" id="one_button"></td>
                        <td><input type="submit" value="2" id="two_button"></td>
                        <td><input type="submit" value="3" id="three_button"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="4" id="four_button"></td>
                        <td><input type="submit" value="5" id="five_button"></td>
                        <td><input type="submit" value="6" id="six_button"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="7" id="seven_button"></td>
                        <td><input type="submit" value="8" id="eight_button"></td>
                        <td><input type="submit" value="9" id="nine_button"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="&#60" id="back_button"></td>
                        <td><input type="submit" value="0" id="zero_button"></td>
                        <td><input type="submit" value="C" id="clear_button"></td>
                    </tr>
                </table>
            </li>
            <li id="responce_wrapper">
                <p id="responce_text"></p>
                <p id="responce_total"></p>
                <p id="responce_right"></p>
                <p id="responce_wrong"></p>
            </li>
        </ul>
    </body>
</html>
